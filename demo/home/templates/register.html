
<style>/* General form styling */
    form {
        max-width: 400px; /* Adjust width as needed */
        margin: 50px auto; /* Center form on the page */
        padding: 20px;
        background-color: #f9f9f9; /* Light background color */
        border: 1px solid #ddd; /* Subtle border */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add subtle shadow */
    }
    
    /* Paragraph styling for form elements */
    form p {
        margin-bottom: 15px;
    }
    
    /* Input field styling */
    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    
    form input:focus,
    form textarea:focus {
        outline: none;
        border-color: #007bff; /* Focus color */
        box-shadow: 0 0 4px rgba(0, 123, 255, 0.5); /* Focus shadow */
    }
    
    /* Submit button styling */
    form button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff; /* Primary blue color */
        color: #fff; /* White text */
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    form button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    
    /* CSRF token styling (if visible) */
    form input[name="csrfmiddlewaretoken"] {
        display: none;
    }
    
    /* Add spacing around the form */
    body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }
    
    /* Table styling */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        background-color: #fff; /* Table background color */
        border: 1px solid #ddd; /* Table border */
        font-size: 16px;
    }
    
    table th, table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }
    
    table th {
        background-color: #007bff; /* Header background color */
        color: #fff; /* Header text color */
        font-weight: bold;
    }
    
    table tr:nth-child(even) {
        background-color: #f9f9f9; /* Alternating row color */
    }
    
    table tr:hover {
        background-color: #f1f1f1; /* Row hover effect */
    }
    
    /* Table container spacing */
    .table {
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow to table */
    }
</style>


<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary btn-block">Register</button>
</form>


<table class="table table-bordered table-hover mt-5">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        {% for data in obj %}
        <tr>
            <td>{{data.username}}</td>
            <td>{{data.email}}</td>
            <td>{{data.password}}</td>
            <td>{{data.first_name}}</td>
            <td>{{data.last_name}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
